<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mainall.css">
	<link rel="stylesheet" type="text/css" href="css/Mobile.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body id="vues">
	<div class="whole">
		<div class="bg">
			<img src="images/login.png">
		</div>
		<div class="head">
			<div class="text-center">
				<p>登录</p>
			</div>
		</div>
		<div class="main">
			<div class="form-group text-center">
				<img src="images/icon.png" class="Photoicon">
				<input type="text" class="account" placeholder="请输入手机号">
			</div>
			<div class="form-group text-center">
				<img src="images/icon.png" class="Photoicon">
				<input type="password" class="password" placeholder="请输入密码">
			</div>
			<div class="register clearfix">
				<ul>
					<li class="text-left">立即注册</li>
					<li class="text-right">找回密码</li>
				</ul>
			</div>
			<div class="btnlogin text-center">
				<button type="button" class="btn btn-default" onclick="ajax();"> 登录 </button>
			</div>
		</div>
		<div class="foot">
			
		</div>
	</div>
	<script type="text/javascript">
	var vues= new Vue({
		el:'#vues',
		data:{
			account:'',
			password:''
		}
	})  
	$(function(){
		
	})
	function ajax(){
		vues.account=$('.account').val();
		vues.password=$('.password').val();
		$.ajax({
		type:"get",
		url:"data.json",
		dataType:"json",
		data:"",
		success: function (data) {//请求成功完成后要执行的方法
		 	console.log(data);
		 	for(var i=0;i<data.qs.length;i++){
		 		var account=data.qs[i].account;
		 		var password=data.qs[i].password;
		 	}
		 	if (vues.account==account && vues.password==password) {
		 		location.href='https://www.baidu.com/';
		 	}
		 	else if (vues.account!=account){
		 		alert('账号错误');
		 	}
		 	else if (vues.password!=password){
		 		alert('密码错误');
		 	}
		}
	})
	}
	
	</script>
</body>
</html>
